  991f78cc-82d3-482f-b1de-f37a7179a316: !Template
    answer_choices: Ya ||| Tidak
    id: 991f78cc-82d3-482f-b1de-f37a7179a316
    jinja: "{% set random_answer_id = range(0,2) | choice%}\n{% set answers = [answerA,\
      \ answerB, answerC] %}\n{{context}}\n\nDiberikan pertanyaan \"{{question}}\"\
      , adalah \"{{answers[random_answer_id]}}\" jawaban yang valid?\n\n|||\n\n{%\
      \ if (label | int) - 1 == random_answer_id %}\n    Ya\n{% else %}\n    Tidak\n\
      {% endif %}"
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      original_task: true
    name: Check if a random answer is valid or not
    reference: ''
